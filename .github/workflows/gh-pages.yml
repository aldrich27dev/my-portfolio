name: Deploy Astro site to GitHub Pages

on:
  push:
    branches:
      - main  # Change to 'master' if that's your default branch

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install

      - name: Build the Astro site
        run: |
          npm run build

  deploy:
    needs: build
    runs-on
